<form #newform="ngForm" (ngSubmit)="onSubmit(newform)">
    <div class="form-group">
      <label for="exampleInputEmail1">TITLE</label>
      <input type="text" class="form-control" [(ngModel)]="course.title" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" required #titleRef="ngModel">
      <div *ngIf="titleRef.touched &&titleRef.invalid" class='alert alert-danger'>
          title is required
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">INSTRUCTOR</label>
      <input type="text"  [(ngModel)]="course.instructor" name="instructor" class="form-control" id="exampleInputPassword1" #instructorRef="ngModel" required>
      <div *ngIf="instructorRef.touched &&instructorRef.invalid" class='alert alert-danger'>
        instructor is required
    </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input"  [(ngModel)]="course.isAvailabel" name="isAvailabel" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">ISAVAILABLE</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="newform.invalid">Submit</button>
  </form>
